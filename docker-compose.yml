version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./accounting.db
      - CORS_ORIGINS=["http://localhost:8080", "http://127.0.0.1:8080"]
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  frontend:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000
    restart: unless-stopped

